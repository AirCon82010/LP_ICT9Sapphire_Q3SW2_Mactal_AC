<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Skill Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #5e5e5e;
            color: white;
            text-align: center;
        }
        .container {
        color: black;
        background-color: #97979b; 
        width: 80%; 
        margin: auto;
        padding: 30px; 
        border-radius: 10px;
        }
        .robot-img {
            width: 150px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    


    <div class="container">
        <h2>Hi, my name is <span style="color: pink;">Calcus</span>. Let's test your Math skill!</h2>
        <img src="img.png">
        <div class="container">
        <details ontoggle="message()">
            <summary>Instruction</summary>
            <i>Enter two numbers then find its answer</i>
        </details>
    </div>
        <h1>Given:</h1>
        
        <form>
            <label>Enter the first value:</label>
            <input type="number" id="num1" placeholder="Answer Here" class="form-control w-50 mx-auto">
            <br>
            <label>Enter the second value:</label>
            <input type="number" id="num2" placeholder="Answer Here" class="form-control w-50 mx-auto">
            <br>
        </form>
        <div class="btn-container">
            <button class="btn btn-primary" onmouseover="plus()">Add</button>
            <button class="btn btn-secondary" onmouseover="minus()">Subtract</button>
            <button class="btn btn-success" onmouseover="multiply()">Multiply</button>
            <button class="btn btn-warning" onmouseover="divide()">Divide</button>
        </div>
        <h3 id="result">Result: </h3>
    </div>


    <script>
        function plus() {
            var add1 = Number(document.getElementById("num1").value);
            var add2 = Number(document.getElementById("num2").value);
            var sum = add1 + add2;
            document.getElementById('result').innerHTML = 'Addition Result: ' + sum;
        }

        function minus() {
            var sub1 = Number(document.getElementById("num1").value);
            var sub2 = Number(document.getElementById("num2").value);
            var diff = sub1 - sub2;
            document.getElementById('result').innerHTML = 'Subtraction Result: ' + diff;
        }

        function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);
            document.getElementById('result').innerHTML = 'Multiplication Result: ' + product;
        }

        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var quotient = Number(num1) / Number(num2);
            document.getElementById('result').innerHTML = 'Division Result: ' + quotient;
        }
        
        function message(){
            alert('Try Again');
        }
    </script>


</body>
</html>
